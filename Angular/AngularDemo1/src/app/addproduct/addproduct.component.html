<div class="container">
    <div class="submit-form">
        <div *ngIf="!isSubmitted">
        <div class="form-group">
            <label for="pname"> Product Name: </label>
            <input type="text" class="form-control" id="pname"
            name="pname" required [(ngModel)]="product.pname"/>
        </div>
        <div class="form-group">
            <label for="pdesc"> Product Description: </label>
            <textarea class="form-control" id="pdesc"
            name="pdesc" required [(ngModel)]="product.pdesc"></textarea>
        </div>
        <div class="form-group">
            <label for="price"> Product Price: </label>
            <input type="number" class="form-control" id="price"
            name="pdesc" required [(ngModel)]="product.price"/>
        </div>
        <div class="form-group">
            <label for="inStock"> In Stock: &nbsp;&nbsp; </label>
            <input type="checkbox" class="form-checkbox-control" id="inStock"
            name="inStock" required [(ngModel)]="product.inStock"/>
        </div>
        <button (click)="saveProduct()" class="btn btn-success">Save Product</button>
    </div>
    </div>
    <div *ngIf="isSubmitted">
        <h4> Produt Added Successfully </h4>

    <button class="btn btn-success" (click) = "newProduct()">Add Product</button>
</div>
</div>
