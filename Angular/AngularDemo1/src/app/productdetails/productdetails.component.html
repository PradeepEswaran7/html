
<table class="table table-striped bg-info table-bordered">
    <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
        <th>In Stock</th>
    </tr>
    <tr>
        <td>{{sproduct.id }}</td>
        <td>{{sproduct.pname }}</td>
        <td>{{sproduct.pdesc }}</td>
        <td>{{sproduct.price }}</td>
        <td>{{sproduct.inStock }}</td>
    </tr>
</table>

<br/>
<button class="btn btn-primary" (click)="setFlag('U')">Update Product</button>
<button class="btn btn-danger" (click)="deleteproduct()">Remove Product</button>

<div class="container" *ngIf="flag=='U'">
    <div class="submit-form">
        <div class="form-group">
            <label for="pname"> Product Name: </label>
            <input type="text" class="form-control" id="pname"
            name="pname" required [(ngModel)]="sproduct.pname"/>
        </div>
        <div class="form-group">
            <label for="pdesc"> Product Description: </label>
            <textarea class="form-control" id="pdesc"
            name="pdesc" required [(ngModel)]="sproduct.pdesc"></textarea>
        </div>
        <div class="form-group">
            <label for="price"> Product Price: </label>
            <input type="number" class="form-control" id="price"
            name="pdesc" required [(ngModel)]="sproduct.price"/>
        </div>
        <div class="form-group">
            <label for="inStock"> In Stock: &nbsp;&nbsp; </label>
            <input type="checkbox" class="form-checkbox-control" id="inStock"
            name="inStock" required [(ngModel)]="sproduct.inStock"/>
        </div>
        <button (click)="saveProduct()" class="btn btn-success">Save Product</button>
    </div>
    </div>
