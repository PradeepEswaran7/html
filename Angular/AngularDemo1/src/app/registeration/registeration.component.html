<form [formGroup]="rform" (ngSubmit)="submitReg()">
<div class="container bg-info" style="border: 1px solid red; width:350px ;height:600px">
    <div class="row" style="margin-top: 10px;" >
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" formControlName="fname" required/>
        <div *ngIf="!rform.controls.fname?.valid && (rform.controls.fname?.dirty || rform.controls.fname?.touched)" class="alert alert-danger">
            <!-- Firstname is not valid it requires minium six characters -->
            <div [hidden]="!firstname?.errors['required']">
                FirstName is Mandatory
            </div>
            <div [hidden]="!firstname?.errors['minlength']">
                FirstName must have minimun 6 characters
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" formControlName="lname"/>
    </div>
    <div class="row" style="margin-top: 10px;">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" formControlName="email"/>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4">
        <label for="gender">Gender</label>
        </div>
        <div class="col-sm-4" style="margin-top: 10px;">
        <input type="radio" value="male" name="gender" id="gender" formControlName="gender"/> Male
    </div>
    <div class="col-sm-4" style="margin-top: 10px;">
        <input type="radio" value="female" name="gender" id="gender" formControlName="gender"/> Female
    </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-4">
        <label for="fname">Married?</label>
    </div>
    <div class="col-sm-8" style="margin-top: 10px;">
        <input type="checkbox" name="isMarried" id="isMarried" formControlName="isMarried"/>
    </div>
    </div>
    <div formGroupName="address">
    <div class="row form-group" style="margin-top: 10px;">
            <div class="col-sm-4 " >
                <label for="city">City</label>
        </div>
        <div class="col-sm-8">
        <input type="text" name="city" id="city" formControlName="city"/>
    </div>
    </div>
    <div class="row form-group" style="margin-top: 10px;">
        <div class="col-sm-4 " >
            <label for="street">Street</label>
    </div>
    <div class="col-sm-8">
    <input type="text" name="street" id="street" formControlName="street"/>
</div>
</div>
<div class="row form-group" style="margin-top: 10px;">
    <div class="col-sm-4 " >
        <label for="pincode">Pincode</label>
</div>
<div class="col-sm-8">
<input type="text" name="pincode" id="pincode" formControlName="pincode"/>
</div>
</div>
        <div class="row form-group" style="margin-top: 10px;">
        <div class="col-sm-4" >
        <label for="country">Country</label>
    </div>
    <div class="col-sm-8">
        <select id="country" name="country" formControlName="country">
            <option value="I">India</option>
            <option value="J">Japan</option>
            <option value="A">Australia</option>
            <option value="S">Sweden</option>
            <option value="P">Pakistan</option>
            <option value="D">Denmark</option>
        </select>
    </div>
</div>
</div>

    <div class="row" style="margin-top: 10px;">
        <button type="submit" [disabled]="!rform.valid" class="btn btn-primary">Save Registration</button>
    </div>
</div>
<!-- <p style="text-align: center;">
 {{this.rform.valid}}
</p> -->
</form>
