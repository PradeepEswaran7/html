<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "malayalam";
        var rev = "";
        var length = str.length - 1;
        while (length >= 0) {
            rev += str.charAt(length);
            length--;
        }
        document.write(rev);
    </script>
</body>
