<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =parseInt(prompt("Enter the Number to reverse"))
        var rev = 0
        while(num>0){
           var n=num%10
           rev  = (rev*10)+n
           num = Math.floor(num / 10);
        }
        document.write(rev)
    </script>
</body>
</html>
